name: Android Build & Release

on:
  push:
    branches: [ "master", "main" ]
    tags:
      - 'v*' # Запускать релиз, если тег начинается с "v" (например, v1.0)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Разрешаем этому скрипту создавать Релизы

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Собираем APK
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # Загружаем APK как артефакт (чтобы скачать вручную, если нужно)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    # Создаем Релиз (только если был пуш тега)
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: app/build/outputs/apk/debug/app-debug.apk
        name: Release ${{ github.ref_name }}
        body: |
          Автоматическая сборка версии ${{ github.ref_name }}
          Скачать APK можно ниже (Assets).
        draft: false
        prerelease: false
